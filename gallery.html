<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Изработване на персонализирани лазерно изрязани и гравирани изделия от шпертплат и масив,снимки върху дърво и други, CNC рутер, град Стара Загора, село Хрищени">
  <meta http-equiv="Content-Language" content="bg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="дървени дъски, шперплат, лазерно изрязване, гравиране, Стара Загора, Хрищени">
  <title>Проекти</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
  <header class="p-4 bg-white shadow flex justify-between items-center">
    <h1 class="text-2xl font-semibold">Проекти</h1>
    <nav>
      <a href="index.html" class="text-blue-600 font-semibold hover:underline mr-4">За нас</a>
      <a href="gallery.html" class="text-blue-600 font-semibold underline">Проекти</a>
    </nav>
  </header>

  <main class="flex-grow container mx-auto px-4 py-8 max-w-5xl">
    <h2 class="text-3xl font-bold mb-6">Проекти</h2>
    <div id="gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
      <!-- Images will be loaded here dynamically -->
    </div>
  </main>

  <footer class="p-4 bg-white text-center text-sm text-gray-500">
    &copy; 2025 Woodworker Portfolio
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>
  <script>
    const galleryData = [];
    for(let i = 3; i <= 50; i++) {
	if(i != 35) {
      galleryData.push({
        full: `images/image-${i}.jpg`,
        thumb: `images/thumbs/image-${i}.jpg`,
        title: `Woodwork piece ${i}`
      });
	 }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const gallery = document.getElementById('gallery');
      galleryData.forEach(img => {
        const a = document.createElement('a');
        a.href = img.full;
        a.setAttribute('data-lightbox', 'woodwork');
        a.setAttribute('data-title', img.title);

        const image = document.createElement('img');
        image.src = img.thumb;
        image.alt = img.title;
        image.className = 'rounded shadow';

        a.appendChild(image);
        gallery.appendChild(a);
      });
    });
  </script>
</body>
</html>
